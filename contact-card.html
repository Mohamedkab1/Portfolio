<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Mohamed Kabbaj</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; color:#212529; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card-contact { max-width:720px; width:100%; border-radius:14px; box-shadow:0 12px 40px rgba(0,0,0,0.08); overflow:hidden; }
    .card-left { background: linear-gradient(180deg,#25D366,#1ebea1); color:#fff; padding:28px; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .wa-icon { width:92px; height:92px; border-radius:50%; background:rgba(255,255,255,0.12); display:flex; align-items:center; justify-content:center; font-size:40px; }
    .photo { width:120px; height:120px; object-fit:cover; border-radius:12px; margin-top:18px; border:4px solid rgba(255,255,255,0.12); }
    .card-right { padding:28px; background:var(--card-bg,#fff); }
    .name { font-size:1.35rem; font-weight:700; }
    .phone { font-size:1.05rem; margin-top:10px; }
    .btn-wa { margin-top:18px; }
    @media (max-width:576px) { .card-contact { border-radius:10px; } .card-left, .card-right { padding:18px; } .photo { width:96px; height:96px; } }
  </style>
</head>
<body>
  <!-- Replace img/photo.jpg with your real photo path and the phone number in the wa.me link -->
  <div class="card card-contact d-flex flex-row">
    <div class="card-left d-flex flex-column align-items-center justify-content-center">
      <div class="wa-icon" aria-hidden="true"><i class="fab fa-whatsapp"></i></div>
      <img src="img/photo.jpg" alt="Mohamed Kabbaj" class="photo mt-3" />
      <div class="text-center mt-3 small">Available on WhatsApp</div>
    </div>
    <div class="card-right">
      <div class="name">Mohamed Kabbaj</div>
      <div class="phone">Phone: <a style="text-decoration: none; color: black;" id="waLink" href="https://wa.me/2126657579485" target="_blank" rel="noopener">+212 657579485</a></div>
      <p class="mt-3">Send me a message to discuss a project, collaboration, or internship/job opportunity.</p>
      <a class="btn btn-success btn-wa" id="openWa" href="https://wa.me/2126657579485" target="_blank" rel="noopener"><i class="fab fa-whatsapp me-2"></i>Open WhatsApp</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
